<!DOCTYPE html>
<html>
    <head>
        <title>Register</title>
        <link rel="stylesheet" href="style2.css">
        <script src="script.js" type="text/javascript"></script>
        
    </head>

    <body>
        <div id="register">
            <img id="logo" src="register-logo.png">
            <input class="input" id="name" type="text" placeholder="Name">
            <input class="input" id="dob" type="text" placeholder="Date of Birth(dd/mm/yyyy)">
            <input class="input" id="email" type="email" placeholder="e-mail id">
            <input class="input" id="password" type="password" placeholder="Password">
            <input class="input" id="contactnumber" type="number" placeholder="Contact number">
            <input type="button" class="register-button" onclick="register()" value="Register">
            <p>Already have an account?<a href="index.html">Login Here</a></p>
        </div>
    </body>
</html>
